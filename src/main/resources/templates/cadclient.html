<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/includes/head :: head">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge; text/html; charset=UTF-8">
    <title>Cadastro de Clientes</title>
    <meta name="description" content="CadClients">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="bg-theme bg-theme1">
    <div id="wrapper">
        <div class="content-wrapper">

            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Formulário para cadastro de cliente</div>
                                <hr>
                                <form>
                                    <div class="form-group">
                                        <label for="inputNome">Name</label>
                                        <input type="text" class="form-control form-control-rounded" id="inputNome"
                                            placeholder="Digite o nome">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCpf">CPF</label>
                                        <input type="text" class="form-control form-control-rounded" id="inputCpf"
                                            placeholder="Digite o CPF">
                                    </div>
                                    <div class="form-group">
                                        <label for="selectSexo">Sexo</label>
                                        <select class="form-control custom-select" id="selectSexo" name="selectSexo"
                                            required>
                                            <option id="optSexoM" value="M">Masculino</option>
                                            <option id="optSexoF" value="F">Feminino</option>
                                            <option id="optSexoI" value="I">Outro</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">E-mail</label>
                                        <input type="text" class="form-control form-control-rounded" id="inputEmail"
                                            placeholder="Digite o endereço de E-mail">
                                    </div>
                                    <div class="form-group">
                                        <label for="input-8">Mobile</label>
                                        <input type="text" class="form-control form-control-rounded" id="input-8"
                                            placeholder="Enter Your Mobile Number">
                                    </div>
                                    <div class="form-group">
                                        <label for="input-9">Password</label>
                                        <input type="text" class="form-control form-control-rounded" id="input-9"
                                            placeholder="Enter Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="input-10">Confirm Password</label>
                                        <input type="text" class="form-control form-control-rounded" id="input-10"
                                            placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-light btn-round mt-3 px-5"><i
                                                class="icon-lock"></i> Registrar</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tabela de clientes</h5>
                                <div class="table-responsive" th:unless="${lstClient.empty}">
                                    <table aria-describedby="Tabela de Clientes"
                                        class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Nome</th>
                                                <th scope="col">Cpf</th>
                                                <th scope="col">Sexo</th>
                                                <th scope="col">E-mail</th>
                                                <th scope="col">Naturalidade</th>
                                                <th scope="col">Nacionalidade</th>
                                                <th scope="col">Data de Nascimento</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <th scope="row">2</th>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="/includes/footer :: footer"></div>
        </div>
    </div>
    <div th:replace="/includes/scripts :: scripts"></div>
</body>

</html>
