<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/includes/head :: head">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge; text/html; charset=UTF-8">
    <title>Cadastro de Clientes</title>
    <meta name="description" content="CadClients">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="bg-theme bg-theme1">
    <div id="wrapper">
        <div class="content-wrapper">

            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Formulário para cadastro de cliente</div>
                                <hr>
                                <form>
                                    <div class="form-group">
                                        <label for="inputNome">Name</label>
                                        <input type="text" class="form-control form-control-rounded" id="inputNome"
                                            placeholder="Digite o nome">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCpf">CPF</label>
                                        <input type="text" class="form-control form-control-rounded" id="inputCpf"
                                            placeholder="Digite o CPF">
                                    </div>
                                    <div class="form-group">
                                        <label for="selectSexo">Sexo</label>
                                        <select class="form-control custom-select" id="selectSexo" name="selectSexo"
                                            required>
                                            <option id="optSexoM" value="M">Male</option>
                                            <option id="optSexoF" value="F">Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">E-mail</label>
                                        <input type="text" class="form-control form-control-rounded" id="inputEmail"
                                            placeholder="Digite o endereço de E-mail">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputNatur">Naturalidade</label>
                                        <input type="text" class="form-control form-control-rounded" id="inputNatur"
                                            placeholder="Digite a naturalidade">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputNacio">Nacionalidade</label>
                                        <input type="text" class="form-control form-control-rounded" id="inputNacio"
                                            placeholder="Digite a nacionalidade">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDtNascim">Data de Nascimento</label>
                                        <input type="text" class="form-control form-control-rounded" id="inputDtNascim"
                                            placeholder="Digite a data de nascimento">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-light btn-round mt-3 px-5"><i
                                                class="icon-lock"></i> Registrar</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tabela de clientes</h5>
                                <div class="table-responsive">
                                    <table aria-describedby="Tabela de Clientes"
                                        class="table table-hover table-striped">
                                        <thead class="text-center">
                                            <tr>
                                                <th>#</th>
                                                <th>Nome</th>
                                                <th>Cpf</th>
                                                <th>Sexo</th>
                                                <th>E-mail</th>
                                                <th>Naturalidade</th>
                                                <th>Nacionalidade</th>
                                                <th>Data de Nascimento</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:if="${lstClient.empty}">
                                                <td colspan="8"> Nenhum cliente registrado! </td>
                                            </tr>
                                            <tr th:each="client : ${lstClient}" class="text-center">
                                                <td><span th:text="${client.clientId}"></span></td>
                                                <td><span th:text="${client.name}"></span></td>
                                                <td><span th:text="${client.cpf}"></span></td>
                                                <td><span th:text="${client.sex.sex}"></span></td>

                                                <td><span th:text="${client.email}"></span></td>
                                                <td><span th:text="${client.naturality}"></span></td>
                                                <td><span th:text="${client.nacionality}"></span></td>
                                                <td><span
                                                        th:text="${#temporals.format(client.dtBirthday, 'dd/MM/yyyy')}"></span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="/includes/footer :: footer"></div>
        </div>
    </div>
    <div th:replace="/includes/scripts :: scripts"></div>
</body>

</html>
