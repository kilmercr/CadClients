<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge; text/html; charset=UTF-8">
    <title>Login para apliação de Cadastro de Clientes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div layout:fragment="content" th:remove="tag">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Login page</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Usuário ou senha inválido.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Logout efetuado.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Login</label>:
                        <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>:
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                    class="form-control btn btn-info" value="Log In">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <p><a href="/" th:href="@{/}">Retornar para página inicial!</a></p>

    </div>
</body>

</html>
